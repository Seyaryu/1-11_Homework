<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section id = "topscreen">
            
        <a href = "#" id = "highscoreSelect">View Highscores</a>

        <p id = "time">Time: <span id = "timer">75</span></p>

    </section>

    <section id = "quiz">
        <h1 id = "question">Coding Quiz Challenge</h1>
        
        <p id = "description">Let's test your knowledge on the basics of Javascript.<br>
        Please answer the following questions, and compare your score to others!</p>
        <button id = "start_quiz">Begin Quiz</button><br>
        <section class = "answers">
            <button id = "answer1">Answer 1</button><br>
            <button id = "answer2">Answer 2</button><br>
            <button id = "answer3">Answer 3</button><br>
            <button id = "answer4">Answer 4</button><br>
        </section>   
        <p id = "answerResponse"></p>
        <p id = "initialsInput">Please enter your initials: <input type="text" id = "initials"> 
        <button type= "submit" id = "submitInitials">Submit</button></p>
    </section>
    <section id = "highScores">
        <p id = "listOfHighScores">High Scores</p>
    </section>
    <script src="script.js"></script>

</body>
</html>
